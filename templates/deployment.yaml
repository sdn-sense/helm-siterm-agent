apiVersion: apps/v1
kind: {{ .Values.deploymentType }}
metadata:
  labels:
    k8s-app: {{ template "sitermagent.truncname" . }}
  name: {{ template "sitermagent.truncname" . }}
  namespace: {{ .Values.namespace}}
spec:
  selector:
    matchLabels:
      k8s-app: {{ template "sitermagent.truncname" . }}
  template:
    metadata:
      labels:
        k8s-app: {{ template "sitermagent.truncname" . }}
    spec:
      {{- if .Values.tolerations }}
      tolerations:
      {{ toYaml .Values.tolerations | indent 6 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
      {{ toYaml .Values.affinity | indent 6 }}
      {{- end }}
      {{- if and (.Values.nodeSelector) (eq .Values.deploymentType "Deployment")}}
      nodeSelector:
      {{ toYaml .Values.nodeSelector | indent 6 }}
      {{- end }}
      containers:
      - image: {{ template "deploymentimage" . }}
        imagePullPolicy: {{ template "deploymentpullpolicy" . }}
        name: {{ template "sitermagent.truncname" . }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        livenessProbe:
          exec:
            command:
            - siterm-liveness
          initialDelaySeconds: 60
          periodSeconds: 60
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - siterm-readiness
          initialDelaySeconds: 60
          periodSeconds: 60
          failureThreshold: 3
        volumeMounts:
        - mountPath: /etc/siterm.yaml
          name: conf-{{ template "sitermagent.truncname" . }}
          subPath: sense-siterm-agent.yaml
        - mountPath: /etc/grid-security/hostcert.pem
          name: agent-hostcert
          readOnly: true
          subPath: hostcert.pem
        - mountPath: /etc/grid-security/hostkey.pem
          name: agent-hostkey
          readOnly: true
          subPath: hostkey.pem
        - mountPath: /etc/iproute2/rt_tables
          name: etc-iproute2
          readOnly: true
        - mountPath: /run/lldpd/lldpd.socket
          name: lldpd-socket
          readOnly: true
        - mountPath: /var/run/netns
          name: run-netns
          readOnly: true
      hostNetwork: true
      hostPID: true
      restartPolicy: Always
      volumes:
        - name: agent-hostcert
          secret:
            defaultMode: 420
            items:
            - key: tls.crt
              path: hostcert.pem
            secretName: cert-{{ template "sitermagent.truncname" . }}
        - name: agent-hostkey
          secret:
            defaultMode: 384
            items:
            - key: tls.key
              path: hostkey.pem
            secretName: cert-{{ template "sitermagent.truncname" . }}
        - configMap:
            defaultMode: 420
            items:
            - key: sense-siterm-agent
              path: sense-siterm-agent.yaml
            name: conf-{{ template "sitermagent.truncname" . }}
          name: conf-{{ template "sitermagent.truncname" . }}
        - hostPath:
            path: /etc/iproute2/rt_tables
            type: ""
          name: etc-iproute2
        - hostPath:
            path: /run/lldpd/lldpd.socket
            type: ""
          name: lldpd-socket
        - hostPath:
            path: /var/run/netns/
            type: ""
          name: run-netns
