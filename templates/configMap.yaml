kind: ConfigMap
apiVersion: v1
metadata:
  name: conf-{{ template "sitermagent.truncname" . }}
  namespace: {{ .Values.namespace }}
data:
  sense-siterm-agent: |
    ---
    GIT_REPO: {{ .Values.gitrepo }}
    BRANCH: {{ .Values.branch }}
    SITENAME: {{ .Values.sitename }}
{{- if .Values.md5 }}
    {{- if eq .Values.deploymentType "Deployment" }}
    MD5: {{ .Values.md5 }}
    {{- end }}
{{- end }}
